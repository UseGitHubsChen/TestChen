<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="refresh" content="5; url=/MyCourse/front/index.jsp">
<title>即将跳转</title>
</head>
<body onload="run()">	
<h3 style="text-align: center; margin-top: 100px">页面将在<span id="spanid">5</span>秒后跳转</h3>
<h3 style="text-align: center; "><a href="/MyCourse/front/index.jsp">点击立即进入MyCourse</a></h3>
</body>

<script type="text/javascript">
	var x = 5;
	function run(){
		var span = document.getElementById("spanid");
		span.innerHTML = x;
		x--;
		window.setTimeout("run()", 1000);
	}

</script>
</html>
